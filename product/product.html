<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Website</title>
    <link rel="stylesheet" href="productStyle.css">
</head>
<body>
    <div class="container">

        <header>
            <div class="content">
                <div class="left">
                    <div class="mainImg">
                        <img src="../assets/products/shoe1-3.jpg" alt="" id="mainImg">
                    </div>
                    <div class="subimg">
                        <img src="../assets/banner/procat1.jpg" alt="" onclick="showImg(event)">
                        <img src="../assets/banner/procat2.jpg" alt="" onclick="showImg(event)">
                        <img src="../assets/banner/procat3.jpg" alt="" onclick="showImg(event)">
                        <img src="../assets/products/shoe2.jpg" alt="" onclick="showImg(event)">
                        <img src="../assets/products/shoe1-3.jpg" alt="" onclick="showImg(event)">
                    </div>
                </div>
                <div class="right">
                    <p>Lorem, ipsum dolor sit amet consectetur adipisicing.</p>
                    <div class="priceItem">
                        <span>$</span>
                        <span class="price">999.99</span>   
                    </div>
                    <p class="infoItem">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Laudantium molestiae impedit eligendi! Sint commodi qui assumenda nam a! Repellendus, aspernatur!</p>
                    <div class="colors">
                        <p>Color-Rose Gold</p>
                        <div class="palette">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                    <button class="btn">Add To Cart</button>
                </div>
            </div>
        </header>



        <main>
            <div class="products" id="products">
            </div>
        </main>
        <footer></footer>
    </div>

    <script src="productScript.js"></script>
</body>
</html>
